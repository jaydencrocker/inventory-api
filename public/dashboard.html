<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 200px;
    }
    .card h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #555;
    }
    .card p {
      font-size: 2rem;
      margin-top: 0.5rem;
    }
    .low-stock {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Inventory Management Dashboard</h1>
  <div class="card-container" id="dashboard">
    <!-- Cards will load here -->
  </div>

  <script>
    fetch('/dashboard')
      .then(res => res.json())
      .then(data => {
        const dash = document.getElementById('dashboard');
        dash.innerHTML = `
          <div class="card">
            <h2>Total Inventory</h2>
            <p>${data.totalInventory}</p>
          </div>
          <div class="card">
            <h2>Total Orders</h2>
            <p>${data.totalOrders}</p>
          </div>
          <div class="card">
            <h2>Total Leads</h2>
            <p>${data.totalLeads}</p>
          </div>
          <div class="card">
            <h2>Low Stock</h2>
            <p class="${data.lowStockCount > 0 ? 'low-stock' : ''}">
              ${data.lowStockCount}
            </p>
          </div>
        `;
      })
      .catch(err => {
        document.getElementById('dashboard').innerHTML = '<p>Error loading dashboard.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
